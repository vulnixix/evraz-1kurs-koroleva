                <form>

                    </div>
                    <div>

                    </div>
                    <div>
                        <input type="password" placeholder="повтор пароля" required>
                    </div>

                        <input type="text" placeholder="фамилия" required>
                    </div>
                    <div>
                        <input type="number" placeholder="возраст" required>
                    </div>
                    <div>
                        <select>
                            <option>Мужской</option>
                            <option>Женский</option>
                        </select>
                    </div>
                    <div>
                        <input type="file" accept=".png,.jpeg,.jpg">
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox">Согласие</label>
                    </div>
                    <div>
                        <button><a href="account.html" style="color: black;">зарегистрироваться</a></button>
                    </div>
