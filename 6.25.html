<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="6.25.css"
    >
</head>
<body>
<div class="numbers" >
    <div>
        <button onclick="fivenul()"  > создать 5 цифр (начная с 0) </button>
        <span id="output_nul" ></span>
    </div>
    <div>
        <button onclick="fiveone()"  > создать 5 цифр (начная с 1) </button>
        <span id="output_one" ></span>
    </div>
    <div>
        <button onclick="tennul()" > создать 10 цифр (начная с 0) </button>
        <span id="output_ten_nul" > </span>
    </div>
    <div>
        <button onclick="tenone()" > создать 10 цифр (начная с 1) </button>
        <span id="output_ten_one" > </span>
    </div>
    <div>
        <button onclick="tennultwo()" > создать 10 цифр (начиная с 0 с шагом 2 ) </button>
        <span id="output_ten_nul_two" ></span>
    </div>
    <div>
        <button onclick="tenonetwo()"> создать 10 цифр (начиная с 1 с шагом 2 ) </button>
        <span id="output_ten_one_two" > </span>
    </div>
    <div>
        <button onclick="twentyred()"> создать 20 цифр (начиная с 1, каждая четная - красная ) </button>
        <span id="output_twenty_red" > </span>
    </div>
</div>
<script src="6.25.js" > </script>
</body>
</html>
